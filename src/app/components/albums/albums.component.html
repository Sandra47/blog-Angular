<div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Listado de Album </h1>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">UserId</th>
              <th scope="col">Titulo</th>
              <th scope="col">Accion</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let album of albums ">
              <th scope="row">{{album.id}}</th>
              <td>{{album.userId}}</td>
              <td>{{album.title}}</td>
              <td>
                <button class="btn btn-primary" > Ver fotos</button>

                <!-- <button class="btn btn-primary" [routerLink]="['/user',usuario.id,'user-details']"> Ver detalles</button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
