<div>
    <h1>Usuarios y sus TODOs</h1>
    <a class="btn btn-primary">volver</a> 
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Id Usuario</th>
          <th scope="col">Id</th>
          <th scope="col">Titulo</th>
          <!-- <th scope="col">Completado</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <th >{{todo.userId}}</th>
          <td>{{todo.id}}</td>
          <td>{{todo.title}}</td>
          <!-- <td>{{todos.completed}}</td> -->
        </tr>
       
      </tbody>
    </table>
  
  </div>
