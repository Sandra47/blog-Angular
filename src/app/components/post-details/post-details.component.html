<div>
  
    <h1>Usuarios y sus Posts</h1>
     <a  class="btn btn-primary">volver</a> 
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Id Usuario</th>
          <th scope="col">Titulo</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <th >{{post.userId}}</th>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
        </tr>
       
      </tbody>
    </table>
  
  </div>
