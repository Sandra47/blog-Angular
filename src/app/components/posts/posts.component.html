<div class="container">
  <h1>List Posts</h1>
  <div class="row">
      <div class="col">
          <div class="form-group">
              <input type="text" class="form-control" name="filterPost" placeholder="search..."[(ngModel)]="filterPost">
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col">
          <table class="table table-striped">
              <thead>
                  <tr>
                    <th scope="col">Id Usuario</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Body</th>
                    <th scope="col">Accion</th>
                  </tr>
              </thead>
        
              <tbody>
                  <tr *ngFor="let post of posts | filter:filterPost">
                    <th >{{post.userId}}</th>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                    <td>
                        <button class="btn btn-primary btn-block" [routerLink]="['/posts',post.id,'comments-post']"> Ver commentarios</button>
                        <button class="btn btn-primary btn-block" [routerLink]="['/user',post.id,'user-details']"> Ver detalles</button>
                    </td>
                  </tr>
              
              </tbody>
          </table>    
      </div>
  </div>
